  </defs>
  <rect width="600" height="340" fill="url(#bg1)"/>
  <!-- Document -->
  <rect x="230" y="55" width="140" height="180" rx="6" fill="#fff" stroke="#0f1d40" stroke-width="2.5" opacity=".9"/>
  <line x1="255" y1="90" x2="345" y2="90" stroke="#0f1d40" stroke-width="2" opacity=".25"/>
