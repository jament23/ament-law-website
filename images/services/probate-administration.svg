<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 340" width="600" height="340">
  <defs>
    <linearGradient id="bg2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e8ecf4"/>
      <stop offset="100%" stop-color="#d5dce8"/>
    </linearGradient>
  </defs>
  <rect width="600" height="340" fill="url(#bg2)"/>
  <!-- Scale pillar -->
  <rect x="296" y="80" width="8" height="170" rx="2" fill="#0f1d40" opacity=".35"/>
  <rect x="280" y="245" width="40" height="8" rx="3" fill="#0f1d40" opacity=".35"/>
  <!-- Balance beam -->
  <line x1="210" y1="110" x2="390" y2="95" stroke="#0f1d40" stroke-width="3" opacity=".5"/>
  <!-- Left pan -->
  <line x1="210" y1="110" x2="210" y2="160" stroke="#0f1d40" stroke-width="2" opacity=".4"/>
  <ellipse cx="210" cy="165" rx="40" ry="10" fill="none" stroke="#0f1d40" stroke-width="2" opacity=".4"/>
  <!-- Document stack on left pan -->
  <rect x="190" y="140" width="40" height="5" rx="1" fill="#0f1d40" opacity=".2"/>
  <rect x="192" y="135" width="36" height="5" rx="1" fill="#0f1d40" opacity=".15"/>
  <!-- Right pan -->
  <line x1="390" y1="95" x2="390" y2="145" stroke="#0f1d40" stroke-width="2" opacity=".4"/>
  <ellipse cx="390" cy="150" rx="40" ry="10" fill="none" stroke="#0f1d40" stroke-width="2" opacity=".4"/>
  <!-- Family silhouettes on right pan (simple) -->
  <circle cx="380" cy="125" r="6" fill="#0f1d40" opacity=".2"/>
  <circle cx="400" cy="127" r="5" fill="#0f1d40" opacity=".15"/>
  <!-- Decorative text lines below -->
  <line x1="250" y1="280" x2="350" y2="280" stroke="#0f1d40" stroke-width="1.5" opacity=".12"/>
  <line x1="265" y1="295" x2="335" y2="295" stroke="#0f1d40" stroke-width="1.5" opacity=".12"/>
</svg>
