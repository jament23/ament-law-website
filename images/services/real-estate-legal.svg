  </defs>
  <rect width="600" height="340" fill="url(#bg5)"/>
  <!-- Building -->
  <rect x="240" y="80" width="120" height="150" rx="3" fill="none" stroke="#0f1d40" stroke-width="2.5" opacity=".45"/>
  <!-- Building windows grid -->
  <rect x="257" y="100" width="18" height="18" rx="2" fill="#0f1d40" opacity=".1"/>
  <rect x="291" y="100" width="18" height="18" rx="2" fill="#0f1d40" opacity=".1"/>
  <rect x="325" y="100" width="18" height="18" rx="2" fill="#0f1d40" opacity=".1"/>
  <rect x="257" y="130" width="18" height="18" rx="2" fill="#0f1d40" opacity=".1"/>
  <rect x="291" y="130" width="18" height="18" rx="2" fill="#0f1d40" opacity=".1"/>
  <rect x="325" y="130" width="18" height="18" rx="2" fill="#0f1d40" opacity=".1"/>
  <rect x="257" y="160" width="18" height="18" rx="2" fill="#0f1d40" opacity=".1"/>
  <rect x="291" y="160" width="18" height="18" rx="2" fill="#0f1d40" opacity=".1"/>
  <rect x="325" y="160" width="18" height="18" rx="2" fill="#0f1d40" opacity=".1"/>
  <!-- Door -->
  <rect x="285" y="200" width="30" height="30" rx="2" fill="#0f1d40" opacity=".15"/>
