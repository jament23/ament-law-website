  <g transform="translate(300,280)" opacity=".4">
    <circle cx="0" cy="0" r="16" fill="none" stroke="#0f1d40" stroke-width="2.5"/>
    <line x1="11" y1="11" x2="26" y2="26" stroke="#0f1d40" stroke-width="3" stroke-linecap="round"/>
  </g>
