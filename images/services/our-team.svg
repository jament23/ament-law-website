<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 340" width="600" height="340">
  <defs>
    <linearGradient id="bg10" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e8ecf4"/>
      <stop offset="100%" stop-color="#d5dce8"/>
    </linearGradient>
  </defs>
  <rect width="600" height="340" fill="url(#bg10)"/>
  <!-- Three people silhouettes -->
  <g transform="translate(300,130)" opacity=".4">
    <!-- Center person -->
    <circle cx="0" cy="-30" r="18" fill="none" stroke="#0f1d40" stroke-width="2.5"/>
    <path d="M-28,25 C-28,5 -18,-10 0,-10 C18,-10 28,5 28,25" fill="none" stroke="#0f1d40" stroke-width="2.5"/>
    <!-- Left person (behind) -->
    <circle cx="-50" cy="-22" r="15" fill="none" stroke="#0f1d40" stroke-width="2" opacity=".6"/>
    <path d="M-72,20 C-72,3 -63,-8 -50,-8 C-37,-8 -28,3 -28,20" fill="none" stroke="#0f1d40" stroke-width="2" opacity=".6"/>
    <!-- Right person (behind) -->
    <circle cx="50" cy="-22" r="15" fill="none" stroke="#0f1d40" stroke-width="2" opacity=".6"/>
    <path d="M28,20 C28,3 37,-8 50,-8 C63,-8 72,3 72,20" fill="none" stroke="#0f1d40" stroke-width="2" opacity=".6"/>
  </g>
  <!-- Columns / courthouse pillars -->
  <g transform="translate(300,240)" opacity=".2">
    <rect x="-60" y="0" width="8" height="40" rx="2" fill="#0f1d40"/>
    <rect x="-30" y="0" width="8" height="40" rx="2" fill="#0f1d40"/>
    <rect x="0" y="-2" width="8" height="42" rx="2" fill="#0f1d40"/>
    <rect x="22" y="0" width="8" height="40" rx="2" fill="#0f1d40"/>
    <rect x="52" y="0" width="8" height="40" rx="2" fill="#0f1d40"/>
    <line x1="-65" y1="0" x2="65" y2="0" stroke="#0f1d40" stroke-width="3"/>
    <line x1="-65" y1="40" x2="65" y2="40" stroke="#0f1d40" stroke-width="2"/>
  </g>
</svg>
