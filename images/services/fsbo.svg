<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 340" width="600" height="340">
  <defs>
    <linearGradient id="bg6" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e8ecf4"/>
      <stop offset="100%" stop-color="#d5dce8"/>
    </linearGradient>
  </defs>
  <rect width="600" height="340" fill="url(#bg6)"/>
  <!-- House (smaller, to the right) -->
  <polygon points="340,75 280,120 400,120" fill="none" stroke="#0f1d40" stroke-width="2" stroke-linejoin="round" opacity=".4"/>
  <rect x="290" y="120" width="100" height="75" fill="none" stroke="#0f1d40" stroke-width="2" opacity=".4"/>
  <rect x="325" y="155" width="30" height="40" rx="2" fill="#0f1d40" opacity=".1"/>
  <rect x="298" y="133" width="20" height="15" rx="1" fill="none" stroke="#0f1d40" stroke-width="1.5" opacity=".25"/>
  <rect x="362" y="133" width="20" height="15" rx="1" fill="none" stroke="#0f1d40" stroke-width="1.5" opacity=".25"/>
  <!-- Ground -->
  <line x1="180" y1="195" x2="420" y2="195" stroke="#0f1d40" stroke-width="1.5" opacity=".2"/>
  <!-- For Sale sign -->
  <rect x="200" y="120" width="8" height="75" rx="2" fill="#0f1d40" opacity=".35"/>
  <rect x="180" y="110" width="80" height="45" rx="4" fill="#fff" stroke="#0f1d40" stroke-width="2" opacity=".85"/>
  <text x="220" y="128" text-anchor="middle" font-family="Arial,sans-serif" font-size="9" font-weight="bold" fill="#0f1d40" opacity=".55">FOR SALE</text>
  <text x="220" y="142" text-anchor="middle" font-family="Arial,sans-serif" font-size="7.5" fill="#0f1d40" opacity=".4">BY OWNER</text>
  <!-- Pen/signing -->
  <g transform="translate(300,260)" opacity=".35">
    <rect x="-35" y="-8" width="70" height="30" rx="4" fill="none" stroke="#0f1d40" stroke-width="2"/>
    <line x1="-20" y1="0" x2="20" y2="0" stroke="#0f1d40" stroke-width="1.5"/>
    <line x1="-20" y1="10" x2="10" y2="10" stroke="#0f1d40" stroke-width="1.5"/>
  </g>
</svg>
