<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 340" width="600" height="340">
  <defs>
    <linearGradient id="bg7" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e8ecf4"/>
      <stop offset="100%" stop-color="#d5dce8"/>
    </linearGradient>
  </defs>
  <rect width="600" height="340" fill="url(#bg7)"/>
  <!-- Hand holding key -->
  <g transform="translate(300,140)" opacity=".5">
    <!-- Key -->
    <circle cx="-40" cy="0" r="18" fill="none" stroke="#0f1d40" stroke-width="2.5"/>
    <circle cx="-40" cy="0" r="8" fill="none" stroke="#0f1d40" stroke-width="1.5"/>
    <line x1="-22" y1="0" x2="40" y2="0" stroke="#0f1d40" stroke-width="2.5"/>
    <line x1="25" y1="0" x2="25" y2="12" stroke="#0f1d40" stroke-width="2.5"/>
    <line x1="40" y1="0" x2="40" y2="14" stroke="#0f1d40" stroke-width="2.5"/>
  </g>
  <!-- Small house icon above -->
  <g transform="translate(300,70)" opacity=".35">
    <polygon points="0,-25 -30,0 30,0" fill="none" stroke="#0f1d40" stroke-width="2" stroke-linejoin="round"/>
    <rect x="-22" y="0" width="44" height="30" fill="none" stroke="#0f1d40" stroke-width="2"/>
    <rect x="-8" y="12" width="16" height="18" rx="1" fill="#0f1d40" opacity=".15"/>
  </g>
  <!-- Checkmark / approval -->
  <g transform="translate(300,230)" opacity=".35">
    <circle cx="0" cy="0" r="22" fill="none" stroke="#0f1d40" stroke-width="2.5"/>
    <polyline points="-10,0 -3,8 12,-8" fill="none" stroke="#0f1d40" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <line x1="255" y1="285" x2="345" y2="285" stroke="#0f1d40" stroke-width="1.5" opacity=".1"/>
</svg>
