<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500" width="600" height="500" role="img" aria-label="Venn diagram showing how Ament Law Group's four practice areas overlap and work together">
  <title>Our Integrated Practice Areas</title>

  <!-- Background -->
  <rect width="600" height="500" fill="#f5f6f8" rx="12"/>

  <!-- Four overlapping circles -->
  <!-- Estate Planning - top left -->
  <circle cx="240" cy="195" r="130" fill="#0f1d40" opacity="0.12" stroke="#0f1d40" stroke-width="2"/>
  <!-- Real Estate - top right -->
  <circle cx="360" cy="195" r="130" fill="#1a5276" opacity="0.12" stroke="#1a5276" stroke-width="2"/>
  <!-- Business Law - bottom left -->
  <circle cx="240" cy="305" r="130" fill="#5c6578" opacity="0.12" stroke="#5c6578" stroke-width="2"/>
  <!-- Administration - bottom right -->
  <circle cx="360" cy="305" r="130" fill="#c8a951" opacity="0.10" stroke="#b8993f" stroke-width="2"/>

  <!-- Center highlight -->
  <circle cx="300" cy="250" r="42" fill="#0f1d40" opacity="0.08"/>

  <!-- Practice Area Labels -->
  <text x="185" y="140" font-family="'DM Sans', Helvetica, Arial, sans-serif" font-size="15" font-weight="700" fill="#0f1d40" text-anchor="middle">Estate</text>
  <text x="185" y="158" font-family="'DM Sans', Helvetica, Arial, sans-serif" font-size="15" font-weight="700" fill="#0f1d40" text-anchor="middle">Planning</text>

  <text x="415" y="140" font-family="'DM Sans', Helvetica, Arial, sans-serif" font-size="15" font-weight="700" fill="#1a5276" text-anchor="middle">Real</text>
  <text x="415" y="158" font-family="'DM Sans', Helvetica, Arial, sans-serif" font-size="15" font-weight="700" fill="#1a5276" text-anchor="middle">Estate</text>

  <text x="185" y="355" font-family="'DM Sans', Helvetica, Arial, sans-serif" font-size="15" font-weight="700" fill="#5c6578" text-anchor="middle">Business</text>
  <text x="185" y="373" font-family="'DM Sans', Helvetica, Arial, sans-serif" font-size="15" font-weight="700" fill="#5c6578" text-anchor="middle">Law</text>

  <text x="415" y="355" font-family="'DM Sans', Helvetica, Arial, sans-serif" font-size="15" font-weight="700" fill="#8a7530" text-anchor="middle">Probate &amp;</text>
  <text x="415" y="373" font-family="'DM Sans', Helvetica, Arial, sans-serif" font-size="15" font-weight="700" fill="#8a7530" text-anchor="middle">Administration</text>

  <!-- Overlap Labels (between pairs) -->
  <!-- Top: Estate + Real Estate -->
  <text x="300" y="155" font-family="'DM Sans', Helvetica, Arial, sans-serif" font-size="9.5" fill="#333340" text-anchor="middle" opacity="0.85">Deed transfers</text>
  <text x="300" y="167" font-family="'DM Sans', Helvetica, Arial, sans-serif" font-size="9.5" fill="#333340" text-anchor="middle" opacity="0.85">to trusts</text>

  <!-- Left: Estate + Business -->
  <text x="202" y="248" font-family="'DM Sans', Helvetica, Arial, sans-serif" font-size="9.5" fill="#333340" text-anchor="middle" opacity="0.85">Buy-sell</text>
  <text x="202" y="260" font-family="'DM Sans', Helvetica, Arial, sans-serif" font-size="9.5" fill="#333340" text-anchor="middle" opacity="0.85">agreements</text>

  <!-- Right: Real Estate + Admin -->
  <text x="398" y="248" font-family="'DM Sans', Helvetica, Arial, sans-serif" font-size="9.5" fill="#333340" text-anchor="middle" opacity="0.85">Executor's</text>
  <text x="398" y="260" font-family="'DM Sans', Helvetica, Arial, sans-serif" font-size="9.5" fill="#333340" text-anchor="middle" opacity="0.85">deeds</text>

  <!-- Bottom: Business + Admin -->
  <text x="300" y="348" font-family="'DM Sans', Helvetica, Arial, sans-serif" font-size="9.5" fill="#333340" text-anchor="middle" opacity="0.85">Business owner</text>
  <text x="300" y="360" font-family="'DM Sans', Helvetica, Arial, sans-serif" font-size="9.5" fill="#333340" text-anchor="middle" opacity="0.85">death/succession</text>

  <!-- Center Label -->
  <text x="300" y="240" font-family="'DM Sans', Helvetica, Arial, sans-serif" font-size="11" font-weight="700" fill="#0f1d40" text-anchor="middle">Your Complete</text>
  <text x="300" y="256" font-family="'DM Sans', Helvetica, Arial, sans-serif" font-size="11" font-weight="700" fill="#0f1d40" text-anchor="middle">Legal Picture</text>

  <!-- Subtitle -->
  <text x="300" y="470" font-family="'DM Sans', Helvetica, Arial, sans-serif" font-size="11" fill="#5c6578" text-anchor="middle" font-style="italic">One firm. Four practice areas. Everything connected.</text>
</svg>
