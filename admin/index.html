<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Blog Editor | Ament Law Group</title>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        #nc-root { min-height: 100vh; }
        .loading-msg { display: flex; align-items: center; justify-content: center; height: 100vh; color: #555; font-size: 16px; }
        .error-msg { display: none; max-width: 500px; margin: 80px auto; padding: 24px; background: #fef2f2; border: 1px solid #fca5a5; border-radius: 8px; color: #991b1b; font-size: 14px; line-height: 1.6; }
    </style>
</head>
<body>
    <div id="loading" class="loading-msg">Loading Blog Editorâ€¦</div>
    <div id="error" class="error-msg">
        <strong>Blog Editor failed to load.</strong><br>
        Try refreshing the page. If this persists, try a different browser or clear your cache.
        <br><br><span id="error-detail"></span>
    </div>
    <script>
        window.onerror = function(msg) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-detail').textContent = msg;
        };
        // Hide loading once CMS renders
        window.addEventListener('load', function() {
            setTimeout(function() {
                var root = document.getElementById('nc-root');
                if (root && root.children.length > 0) {
                    document.getElementById('loading').style.display = 'none';
                }
            }, 3000);
        });
    </script>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"
            onerror="document.getElementById('loading').style.display='none';document.getElementById('error').style.display='block';document.getElementById('error-detail').textContent='CDN script failed to load. Check your internet connection or try again later.';">
    </script>
</body>
</html>
