backend:
  name: github
  repo: jament23/ament-law-website
  branch: main
  auth_type: pkce
  app_id: "Ov23liu9fKXPdNTcDuzD"

site_url: https://www.ament.law

media_folder: "images/blog"
public_folder: "/images/blog"

slug:
  encoding: "ascii"
  clean_accents: true

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "blog/posts"
    create: true
    slug: "{{slug}}"
    extension: "md"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string", hint: "Keep under 60 characters for Google" }
      - { label: "Description", name: "description", widget: "text", hint: "1-2 sentence summary for search results. Keep under 160 characters." }
      - { label: "Publish Date", name: "date", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false, format: "YYYY-MM-DD" }
      - label: "Author"
        name: "author"
        widget: "select"
        options:
          - "Katlynn Oliver, Esq."
          - "John W. Ament, Esq."
          - "W. Robert Ament, Esq."
          - "Laura Cohen, Esq."
          - "Patrick J. Shannon, Esq."
          - "Ament Law Group"
        default: "Katlynn Oliver, Esq."
      - { label: "Body", name: "body", widget: "markdown" }
